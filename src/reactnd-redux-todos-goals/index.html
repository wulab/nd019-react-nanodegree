<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Udacity Todos Goals</title>
    <link rel="stylesheet" href="milligram.css" />
    <script src="redux.js"></script>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.js"></script>
    <script src="api.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const StoreContext = React.createContext();

      function List(props) {
        return (
          <ul>
            {props.items.map(item => (
              <li key={item.id}>
                <span
                  style={{
                    textDecoration: item.complete ? 'line-through' : 'none'
                  }}
                  onClick={event =>
                    props.onItemToggle && props.onItemToggle(item, event)
                  }
                >
                  {item.name}
                </span>
                <button
                  className="button button-clear"
                  onClick={event => props.onItemRemove(item, event)}
                >
                  remove
                </button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        static contextType = StoreContext;

        addTodo = event => {
          event.preventDefault();

          const store = this.context;
          const todo = { name: this.input.value, complete: false };

          store.dispatch(
            asyncAddTodoAction(todo, () => (this.input.value = ''))
          );
        };

        removeTodo = (todo, event) => {
          event.preventDefault();

          const store = this.context;
          store.dispatch(asyncRemoveTodoAction(todo));
        };

        toggleTodo = (todo, event) => {
          event.preventDefault();

          const store = this.context;
          store.dispatch(asyncToggleTodoAction(todo));
        };

        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <List
                items={this.props.todos}
                onItemRemove={this.removeTodo}
                onItemToggle={this.toggleTodo}
              />
              <form>
                <fieldset>
                  <input
                    type="text"
                    placeholder="Add Todo"
                    ref={element => (this.input = element)}
                  />
                  <button className="button" onClick={this.addTodo}>
                    Add Todo
                  </button>
                </fieldset>
              </form>
            </div>
          );
        }
      }

      class Goals extends React.Component {
        static contextType = StoreContext;

        addGoal = event => {
          event.preventDefault();

          const store = this.context;
          const goal = { name: this.input.value };

          store.dispatch(
            asyncAddGoalAction(goal, () => (this.input.value = ''))
          );
        };

        removeGoal = (goal, event) => {
          event.preventDefault();

          const store = this.context;
          store.dispatch(asyncRemoveGoalAction(goal));
        };

        render() {
          return (
            <div>
              <h1>Goals</h1>
              <List items={this.props.goals} onItemRemove={this.removeGoal} />
              <form>
                <fieldset>
                  <input
                    type="text"
                    placeholder="Add Goal"
                    ref={element => (this.input = element)}
                  />
                  <button className="button" onClick={this.addGoal}>
                    Add Goal
                  </button>
                </fieldset>
              </form>
            </div>
          );
        }
      }

      class App extends React.Component {
        static contextType = StoreContext;

        componentDidMount() {
          const store = this.context;
          store.subscribe(() => this.forceUpdate());
          store.dispatch(asyncReceiveDataAction());
        }

        render() {
          const store = this.context;
          const { todos, goals, loading } = store.getState();

          if (loading) {
            return (
              <div className="container">
                <h1>Loading . . .</h1>
              </div>
            );
          }

          return (
            <div className="container">
              <div className="row">
                <div className="column column-50">
                  <Todos todos={todos} />
                </div>
              </div>
              <div className="row">
                <div className="column column-50">
                  <Goals goals={goals} />
                </div>
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(
        <StoreContext.Provider value={store}>
          <App />
        </StoreContext.Provider>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
