<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Udacity Todos Goals</title>
    <link rel="stylesheet" href="milligram.css" />
    <script src="redux.js"></script>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.js"></script>
    <script src="api.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function List(props) {
        return (
          <ul>
            {props.items.map(item => (
              <li key={item.id}>
                <span
                  style={{
                    textDecoration: item.complete ? 'line-through' : 'none'
                  }}
                  onClick={event =>
                    props.onItemToggle && props.onItemToggle(item, event)
                  }
                >
                  {item.name}
                </span>
                <button
                  className="button button-clear"
                  onClick={event => props.onItemRemove(item, event)}
                >
                  remove
                </button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addTodo = event => {
          event.preventDefault();

          const name = this.input.value;
          this.input.value = '';

          this.props.store.dispatch(
            addTodoAction({
              name,
              complete: false,
              id: generateId()
            })
          );
        };

        removeTodo = (todo, event) => {
          event.preventDefault();

          const { store } = this.props;
          store.dispatch(removeTodoAction(todo.id));

          API.deleteTodo(todo.id).catch(() => {
            alert('An error occurred. Try again.');
            store.dispatch(addTodoAction(todo));
          });
        };

        toggleTodo = (todo, event) => {
          event.preventDefault();

          const { store } = this.props;
          store.dispatch(toggleTodoAction(todo.id));

          API.saveTodoToggle(todo.id).catch(() => {
            alert('An error occurred. Try again.');
            store.dispatch(toggleTodoAction(todo.id));
          });
        };

        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <List
                items={this.props.todos}
                onItemRemove={this.removeTodo}
                onItemToggle={this.toggleTodo}
              />
              <form>
                <fieldset>
                  <input
                    type="text"
                    placeholder="Add Todo"
                    ref={element => (this.input = element)}
                  />
                  <button className="button" onClick={this.addTodo}>
                    Add Todo
                  </button>
                </fieldset>
              </form>
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addGoal = event => {
          event.preventDefault();

          const name = this.input.value;
          this.input.value = '';

          this.props.store.dispatch(
            addGoalAction({
              name,
              id: generateId()
            })
          );
        };

        removeGoal = (goal, event) => {
          event.preventDefault();

          const { store } = this.props;
          store.dispatch(removeGoalAction(goal.id));

          API.deleteGoal(goal.id).catch(() => {
            alert('An error occurred. Try again.');
            store.dispatch(addGoalAction(goal));
          });
        };

        render() {
          return (
            <div>
              <h1>Goals</h1>
              <List items={this.props.goals} onItemRemove={this.removeGoal} />
              <form>
                <fieldset>
                  <input
                    type="text"
                    placeholder="Add Goal"
                    ref={element => (this.input = element)}
                  />
                  <button className="button" onClick={this.addGoal}>
                    Add Goal
                  </button>
                </fieldset>
              </form>
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;

          store.subscribe(() => this.forceUpdate());

          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              store.dispatch(receiveDataAction({ todos, goals }));
            }
          );
        }

        render() {
          const { todos, goals, loading } = this.props.store.getState();

          if (loading) {
            return (
              <div className="container">
                <h1>Loading . . .</h1>
              </div>
            );
          }

          return (
            <div className="container">
              <div className="row">
                <div className="column column-50">
                  <Todos todos={todos} store={this.props.store} />
                </div>
              </div>
              <div className="row">
                <div className="column column-50">
                  <Goals goals={goals} store={this.props.store} />
                </div>
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(<App store={store} />, document.getElementById('root'));
    </script>
  </body>
</html>
